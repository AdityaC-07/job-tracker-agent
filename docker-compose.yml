version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: job_tracker_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=job_tracker
    networks:
      - job_tracker_network
    restart: unless-stopped

  # Redis for Celery
  redis:
    image: redis:alpine
    container_name: job_tracker_redis
    ports:
      - "6379:6379"
    networks:
      - job_tracker_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job_tracker_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/job_tracker
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
    networks:
      - job_tracker_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job_tracker_celery_worker
    command: celery -A backend.tasks.scheduled_tasks worker --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/job_tracker
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
      - backend
    volumes:
      - ./backend:/app
    networks:
      - job_tracker_network
    restart: unless-stopped

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job_tracker_celery_beat
    command: celery -A backend.tasks.scheduled_tasks beat --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/job_tracker
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
      - backend
    volumes:
      - ./backend:/app
    networks:
      - job_tracker_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: job_tracker_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - job_tracker_network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  job_tracker_network:
    driver: bridge
